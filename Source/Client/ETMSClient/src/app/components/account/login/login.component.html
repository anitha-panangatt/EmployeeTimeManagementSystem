<div class="sidenav">
    <div class="login-main-text">
        <h3>Timesheet Management System</h3>
        <small>Welcome. Login using your credentials.</small>
    </div>
</div>
<div class="main d-flex align-items-center justify-content-center">
    <div class="col-md-6">
        <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="UserName" placeholder="Username">
                    <div class="form-validation"
                        *ngIf="loginForm.controls['UserName'].errors?.required && (loginForm.controls['UserName'].dirty || loginForm.controls['UserName'].touched)">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="Password" placeholder="Password">
                    <div class="form-validation"
                        *ngIf="loginForm.controls['Password'].errors?.required && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)">
                        Password is required
                    </div>
                </div>
                <div class=" d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-block btn-dark"
                       >Login</button>
                       <a class="btn btn-link" href="/forgot">Forgot Your Password?</a>
                       <!-- [disabled]="disableButton || !loginForm.valid" -->
                </div>
            </form>
        </div>
    </div>
</div>
