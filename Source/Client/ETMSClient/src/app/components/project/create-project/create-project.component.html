<form [formGroup]="projectForm">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="col-md-10">

            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Project Name</label>
                </div>
                <div class="col">
                    <input class="form-control" formControlName="ProjectName" type="text" />
                    <div class="form-validation"
                        *ngIf="projectForm.controls['ProjectName'].errors?.required && (projectForm.controls['ProjectName'].dirty || projectForm.controls['ProjectName'].touched)">
                        Name is required
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Description</label>
                </div>
                <div class="col">
                    <input class="form-control" formControlName="ProjectDescription" type="text" />
                    <div class="form-validation"
                        *ngIf="projectForm.controls['ProjectDescription'].errors?.required && (projectForm.controls['ProjectDescription'].dirty || projectForm.controls['ProjectDescription'].touched)">
                        ProjectDescription is required
                    </div>
                </div>
            </div>

         

            <div class="d-flex align-items-center justify-content-center">
               
                <button type="submit" class="btn btn-dark mt-3"
                     (click)="addProject()">Add</button>
            </div>
        </div>
    </div>

   
</form>
