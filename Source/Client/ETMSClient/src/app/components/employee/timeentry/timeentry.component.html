<form [formGroup]="timeEntryForm">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="col-md-10">
            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Project</label>
                </div>
                <div class="col">
                    <select formControlName="ProjectId" class="form-control">
                        <option disabled>Select Project</option>
                        
                        <option *ngFor="let project of projectList" [value]="project.projectId">{{project.projectName}}</option>
                    </select>         
                   
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Hours</label>
                </div>
                <div class="col">
                    <input class="form-control" formControlName="Hours" type="text" />                    
                </div>
            </div>          
            <div class="row mt-3">
                <div class="col-md-2">
                    <label>Comments </label>
                </div>
                <div class="col">
                    <input class="form-control" formControlName="TaskComment" type="text" />                    
                </div>
            </div>          

            <div class="d-flex align-items-center justify-content-center">
               
                <button type="submit" class="btn btn-dark mt-3"
                     (click)="addTimeEntry()">Add</button>
            </div>
        </div>
    </div>

   
</form>


<ag-grid-angular
style="width: 100%; height: 300px;"
    class="ag-theme-alpine"
    [rowData]="timeEntryList"
    [columnDefs]="columnDefs">

    >
</ag-grid-angular>
